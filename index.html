<html lang="eng">
    <head></head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale-1.0">
        <title> CSS Styling Examples </title>
        <!-- Internal CSS -->
         <style>
            h2 {color: rgb(255, 209, 92);}
         </style>
         <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <!-- Inline CSS -->
         <h1 style="color: rgb(0, 61, 6);"> INLINE CSS EXAMPLE </h1>
        <!-- Internal CSS -->
        <h1 style="color: rgb(65, 25, 38);"> INTERNAL CSS EXAMPLE </h1>
        <!-- External CSS -->
        <h1 style="color: rgb(70, 104, 163);"> EXTERNAL CSS EXAMPLE </h1>
        <hr>
        <!-- Elemental Selector Example -->
        <h1 style="color: rgb(61, 5, 70);"> ELEMENTAL SELECTOR EXAMPLE </h1>
        <hr>
        <!-- Class and ID Selector Example -->
        <h1 class="myclass" style="color: black;"> CLASS SELECTOR EXAMPLE </h1>
        <h1 id="myid" style="color: rgb(77, 39, 4);"> ID SELECTOR EXAMPLE </h1>
        <hr>
        <!-- Group Selector Example -->
        <h1 style="color: rgb(48, 27, 0);"> GROUP SELECTOR EXAMPLE </h1>
        <hr>
    </body>
</html>
